name: Update Timetable Data

on:
  schedule:
    # 毎月1日と15日の午前3時(JST=前日18:00 UTC)に実行
    - cron: '0 18 1,15 * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run scraper
        run: python scrape_timetable.py .

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet -- timetable.json airports.json timetable_meta.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add timetable.json airports.json timetable_meta.json
          git commit -m "Update timetable data $(date +%Y-%m-%d)"
          git push
